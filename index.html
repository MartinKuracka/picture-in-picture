<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic-in-Pic</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" alt="logo" width='300'>
    <p>Click on START to choose stream to watch in <span>Picture-In-Picture</span>  mode</p>
    <!-- Video -->
    <video id="video" constrols height='360' width='640' hidden></video>
    <!-- Button -->
    <div class="button-container grow">
        <button id="button">START</button>
    </div>
    <p id='info-text'>Works in Chrome and Edge browsers only</p>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
